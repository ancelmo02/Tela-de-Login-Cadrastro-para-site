<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Front End/ENTRAR/CADASTRO</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="#">
          <h1>Criar Conta</h1>
          <div class="social-container">
          </div>
          <span>FAÇA SEU CADRASTRO</span>
          <input type="text" placeholder="Nome" />
          <input type="text" placeholder="CPF" />
          <input type="email" placeholder="E-mail" />
          <input type="password" placeholder="Senha" />
          <button>INSCREVA-SE</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="#">
          <h1>ENTRAR</h1>
          <div class="social-container">
          </div>
          <span>FAÇA SEU LOGIN</span>
          <input type="email" placeholder="E-mail" />
          <input type="password" placeholder="Senha" />
          <a href="#">Esqueçeu sua senha?</a>
          <button>ENTRAR</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Bem-vindo de volta!</h1>
            <p>
              Para manter-se conectado conosco, faça login com suas informações pessoais
            </p>
            <button class="ghost" id="signIn">ENTRAR</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Fala, meu amigo(a)!</h1>
            <p>Insira seus dados pessoais para acessar nossa plataforma!</p>
            <button class="ghost" id="signUp">Inscreva-se</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
